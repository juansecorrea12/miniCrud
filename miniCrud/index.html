<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <!-- formulario -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form onsubmit="event.preventDefault(); addUser()" action="/test">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input class="form-control" id="input-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="input-email" required </div>
                        <div class="form-group">
                            <label for="input-age">Edad</label>
                            <input class="form-control" id="input-age" required>
                        </div>
                        <select class="custom-select" id="select-age">
                        <option selected>Selecciona tu género</option>
                        <option value="male">Masculino</option>
                        <option value="female">Femenimo</option>
                      </select>
                        <button type="submit" class="btn btn-primary mt-3">Agregar usuario</button>
                </form>
                <div class="mt-5">
                    <select onchange="printFilter()" id="filter-select" class="custom-select filtro">
                        <option selected>Filtrar</option>
                        <option value="woman" class="woman">Solo mujeres</option>
                        <option value="email" class="academlo">Correos academlo</option>
                        <option value="orderName" class="orderName">Ordenar nombres</option>
                    </select>
                </div>
                </div>
            </div>
            <!-- Tabla de usuarios -->
            <table class="table table-bordered mt-5">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>name</th>
                        <th>email</th>
                        <th>Edad</th>
                        <th>Género</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Users van aquí -->
                </tbody>
            </table>
        </div>
        <script src="script.js" type="module"></script>
</body>

</html>
